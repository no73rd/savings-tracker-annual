<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع التحويش - تسجيل جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #fce4ec);
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #00695c;
      border: none;
    }
    button:hover {
      background-color: #004d40;
    }
    .dashboard {
      margin-top: 30px;
      text-align: center;
    }
    .days-table {
      margin-top: 10px;
      max-width: 100%;
      border-collapse: collapse;
    }
    .days-table td {
      width: 30px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: default;
      user-select: none;
      position: relative;
      font-weight: bold;
    }
    .days-table td.checked {
      background-color: #a5d6a7;
      color: #2e7d32;
    }
    .days-table td.checked::after {
      content: "✓";
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 16px;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4 text-center">تسجيل تحويش جديد</h3>

    <form id="savingForm">
      <div class="mb-3">
        <label for="monthSelect" class="form-label">اختر الشهر</label>
        <select id="monthSelect" class="form-select" required>
          <option value="" disabled selected>اختر الشهر</option>
          <option value="يناير">يناير</option>
          <option value="فبراير">فبراير</option>
          <option value="مارس">مارس</option>
          <option value="أبريل">أبريل</option>
          <option value="مايو">مايو</option>
          <option value="يونيو">يونيو</option>
          <option value="يوليو">يوليو</option>
          <option value="أغسطس">أغسطس</option>
          <option value="سبتمبر">سبتمبر</option>
          <option value="أكتوبر">أكتوبر</option>
          <option value="نوفمبر">نوفمبر</option>
          <option value="ديسمبر">ديسمبر</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="daySelect" class="form-label">اختر اليوم</label>
        <select id="daySelect" class="form-select" required>
          <option value="" disabled selected>اختر اليوم</option>
        </select>
      </div>

      <table class="days-table" id="daysTable"></table>

      <div class="mb-3 mt-3">
        <label for="amountInput" class="form-label">المبلغ اليومي المحوّش (جنيه)</label>
        <input type="number" id="amountInput" class="form-control" min="0" step="1" required />
      </div>

      <div class="mb-3">
        <label for="goalInput" class="form-label">الهدف الشهري (جنيه)</label>
        <input type="number" id="goalInput" class="form-control" min="1" step="1" readonly />
      </div>

      <button type="submit" class="btn btn-success w-100">حفظ التحويش</button>
    </form>

    <div class="dashboard">
      <h4 class="mt-4">إحصائيات التحويش</h4>
      <p id="statsComplete">✅ شهور مكتملة: 0</p>
      <p id="statsProgress">⏳ تحت التنفيذ: 0</p>
      <p id="statsIncomplete">❌ غير مكتملة: 0</p>
      <canvas id="progressChart" height="120"></canvas>
    </div>
  </div>

<script>
  // بيانات الشهور مع حفظ المبلغ والأيام اللي تم التحويش فيها
  const savingsData = [
    { month: 'يناير', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'فبراير', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'مارس', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'أبريل', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'مايو', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'يونيو', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'يوليو', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'أغسطس', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'سبتمبر', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'أكتوبر', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'نوفمبر', saved: 0, goal: 1000, daysSaved: [] },
    { month: 'ديسمبر', saved: 0, goal: 1000, daysSaved: [] },
  ];

  // تعبئة اختيار اليوم (1 - 31)
  const daySelect = document.getElementById('daySelect');
  for(let d=1; d<=31; d++) {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    daySelect.appendChild(opt);
  }

  // تحديث جدول الأيام بعلامة الصح على الأيام التي تم التحويش فيها
  function updateDaysTable(month) {
    const table = document.getElementById('daysTable');
    table.innerHTML = '';

    const monthData = savingsData.find(s => s.month === month);
    if(!monthData) return;

    for(let day=1; day<=31; day++) {
      const td = document.createElement('td');
      td.textContent = day;

      if(monthData.daysSaved.includes(day)) {
        td.classList.add('checked');
      }

      table.appendChild(td);
    }
  }

  // تحديد عدد أيام كل شهر (تقريبياً)
  const daysInMonth = {
    'يناير': 31, 'فبراير': 28, 'مارس': 31, 'أبريل': 30,
    'مايو': 31, 'يونيو': 30, 'يوليو': 31, 'أغسطس': 31,
    'سبتمبر': 30, 'أكتوبر': 31, 'نوفمبر': 30, 'ديسمبر': 31
  };

  // حساب الهدف تلقائيًا = المبلغ اليومي × عدد أيام الشهر
  function updateGoal(month, dailyAmount) {
    const daysCount = daysInMonth[month] || 30;
    const goalInput = document.getElementById('goalInput');

    if(dailyAmount > 0) {
      goalInput.value = dailyAmount * daysCount;
    } else {
      goalInput.value = '';
    }
  }

  // دالة لتحديد حالة الشهر
  function getStatus(saved, goal) {
    if (saved >= goal) return 'مكتملة';
    if (saved === 0) return 'غير مكتملة';
    return 'قيد التنفيذ';
  }

  // الرسم البياني
  let chartInstance = null;
  function updateChart() {
    const ctx = document.getElementById('progressChart').getContext('2d');
    const labels = savingsData.map(s => s.month);
    const data = savingsData.map(s => Math.min(100, (s.saved / s.goal) * 100));

    if(chartInstance) {
      chartInstance.data.labels = labels;
      chartInstance.data.datasets[0].data = data;
      chartInstance.update();
      return;
    }

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'نسبة التحويش الشهري (%)',
          data,
          backgroundColor: data.map(p => p >= 100 ? '#4caf50' : p > 0 ? '#ffca28' : '#f44336'),
          borderRadius: 5,
        }]
      },
      options: {
        indexAxis: 'x',
        scales: {
          y: {
            beginAtZero: true,
            max: 110,
            ticks: { callback: v => v + '%' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '% مكتمل'
            }
          }
        }
      }
    });
  }

  // تحديث الإحصائيات
  function updateStats() {
    const completeCount = savingsData.filter(s => s.saved >= s.goal).length;
    const incompleteCount = savingsData.filter(s => s.saved === 0).length;
    const progressCount = savingsData.length - completeCount - incompleteCount;

    document.getElementById('statsComplete').textContent = `✅ شهور مكتملة: ${completeCount}`;
    document.getElementById('statsIncomplete').textContent = `❌ غير مكتملة: ${incompleteCount}`;
    document.getElementById('statsProgress').textContent = `⏳ تحت التنفيذ: ${progressCount}`;
  }

  // تحديث الواجهة كاملة
  function refreshUI(selectedMonth) {
    if(selectedMonth) {
      updateDaysTable(selectedMonth);
    }
    updateStats();
    updateChart();
  }

  // تحديث الهدف تلقائياً عند تغيير المبلغ اليومي أو الشهر
  const amountInput = document.getElementById('amountInput');
  const monthSelect = document.getElementById('monthSelect');

  amountInput.addEventListener('input', () => {
    const month = monthSelect.value;
    const amount = parseFloat(amountInput.value);
    if(month && !isNaN(amount) && amount > 0) {
      updateGoal(month, amount);
    } else {
      document.getElementById('goalInput').value = '';
    }
  });

  monthSelect.addEventListener('change', () => {
    const month = monthSelect.value;
    updateDaysTable(month);

    // بعد اختيار الشهر، حدث الهدف حسب المبلغ اليومي المدخل
    const amount = parseFloat(amountInput.value);
    if(month && !isNaN(amount) && amount > 0) {
      updateGoal(month, amount);
    } else {
      document.getElementById('goalInput').value = '';
    }
  });

  // معالجة النموذج عند الحفظ
  document.getElementById('savingForm').addEventListener('submit', e => {
    e.preventDefault();

    const month = monthSelect.value;
    const day = parseInt(daySelect.value);
    const amount = parseFloat(amountInput.value);
    const goal = parseFloat(document.getElementById('goalInput').value);

    if(!month || !day || isNaN(amount) || isNaN(goal) || goal <= 0) {
      alert('يرجى تعبئة جميع الحقول بشكل صحيح');
      return;
    }

    // تحديث بيانات الشهر المختار
    const monthData = savingsData.find(s => s.month === month);
    if(monthData) {
      // زيادة المبلغ المحوّش بمقدار المبلغ اليومي
      monthData.saved += amount;

      // تحديث الهدف لو اختلف (يمكن لازم تبقى متساوية في النموذج)
      monthData.goal = goal;

      // تسجيل اليوم في أيام التحويش إذا مش مسجل
      if(!monthData.daysSaved.includes(day)) {
        monthData.daysSaved.push(day);
        monthData.daysSaved.sort((a,b) => a - b);
      }
    }

    // إعادة تحديث الواجهة
    refreshUI(month);

    alert(`تم تسجيل ${amount.toLocaleString()} جنيه لشهر ${month} بتاريخ يوم ${day}`);

    // إعادة تعيين النموذج (ما تحذفش الشهر عشان سهولة تسجيل الأيام المتتالية)
    amountInput.value = '';
    daySelect.value = '';
    document.getElementById('goalInput').value = '';
  });

  // عند تحميل الصفحة
  window.onload = () => {
    refreshUI();
  };
</script>

</body>
</html>
