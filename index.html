<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع التحويش - تسجيل جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #fce4ec);
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #00695c;
      border: none;
    }
    button:hover {
      background-color: #004d40;
    }
    .dashboard {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4 text-center">تسجيل تحويش جديد</h3>

    <form id="savingForm">
      <div class="mb-3">
        <label for="monthSelect" class="form-label">اختر الشهر</label>
        <select id="monthSelect" class="form-select" required>
          <option value="" disabled selected>اختر الشهر</option>
          <option value="يناير">يناير</option>
          <option value="فبراير">فبراير</option>
          <option value="مارس">مارس</option>
          <option value="أبريل">أبريل</option>
          <option value="مايو">مايو</option>
          <option value="يونيو">يونيو</option>
          <option value="يوليو">يوليو</option>
          <option value="أغسطس">أغسطس</option>
          <option value="سبتمبر">سبتمبر</option>
          <option value="أكتوبر">أكتوبر</option>
          <option value="نوفمبر">نوفمبر</option>
          <option value="ديسمبر">ديسمبر</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="daySelect" class="form-label">اختر اليوم</label>
        <select id="daySelect" class="form-select" required>
          <option value="" disabled selected>اختر اليوم</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="amountInput" class="form-label">المبلغ المحوّش (جنيه)</label>
        <input type="number" id="amountInput" class="form-control" min="0" step="1" required />
      </div>

      <div class="mb-3">
        <label for="goalInput" class="form-label">الهدف الشهري (جنيه)</label>
        <input type="number" id="goalInput" class="form-control" min="1" step="1" value="1000" required />
      </div>

      <button type="submit" class="btn btn-success w-100">حفظ التحويش</button>
    </form>

    <div class="dashboard">
      <h4 class="mt-4">إحصائيات التحويش</h4>
      <p id="statsComplete">✅ شهور مكتملة: 0</p>
      <p id="statsProgress">⏳ تحت التنفيذ: 0</p>
      <p id="statsIncomplete">❌ غير مكتملة: 0</p>
      <canvas id="progressChart" height="120"></canvas>
    </div>
  </div>

<script>
  // تهيئة بيانات الشهور بدون مبالغ، والهدف مبدئي 1000 لكل شهر
  const savingsData = [
    { month: 'يناير', saved: 0, goal: 1000 },
    { month: 'فبراير', saved: 0, goal: 1000 },
    { month: 'مارس', saved: 0, goal: 1000 },
    { month: 'أبريل', saved: 0, goal: 1000 },
    { month: 'مايو', saved: 0, goal: 1000 },
    { month: 'يونيو', saved: 0, goal: 1000 },
    { month: 'يوليو', saved: 0, goal: 1000 },
    { month: 'أغسطس', saved: 0, goal: 1000 },
    { month: 'سبتمبر', saved: 0, goal: 1000 },
    { month: 'أكتوبر', saved: 0, goal: 1000 },
    { month: 'نوفمبر', saved: 0, goal: 1000 },
    { month: 'ديسمبر', saved: 0, goal: 1000 },
  ];

  const monthNames = savingsData.map(s => s.month);

  // تعبئة اختيار اليوم (1 - 31)
  const daySelect = document.getElementById('daySelect');
  for(let d=1; d<=31; d++) {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    daySelect.appendChild(opt);
  }

  // دالة لتحديد حالة الشهر
  function getStatus(saved, goal) {
    if (saved >= goal) return 'مكتملة';
    if (saved === 0) return 'غير مكتملة';
    return 'قيد التنفيذ';
  }

  // الرسم البياني
  let chartInstance = null;
  function updateChart() {
    const ctx = document.getElementById('progressChart').getContext('2d');
    const labels = savingsData.map(s => s.month);
    const data = savingsData.map(s => Math.min(100, (s.saved / s.goal) * 100));

    if(chartInstance) {
      chartInstance.data.labels = labels;
      chartInstance.data.datasets[0].data = data;
      chartInstance.update();
      return;
    }

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'نسبة التحويش الشهري (%)',
          data,
          backgroundColor: data.map(p => p >= 100 ? '#4caf50' : p > 0 ? '#ffca28' : '#f44336'),
          borderRadius: 5,
        }]
      },
      options: {
        indexAxis: 'x',
        scales: {
          y: {
            beginAtZero: true,
            max: 110,
            ticks: { callback: v => v + '%' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '% مكتمل'
            }
          }
        }
      }
    });
  }

  // تحديث الإحصائيات
  function updateStats() {
    const completeCount = savingsData.filter(s => s.saved >= s.goal).length;
    const incompleteCount = savingsData.filter(s => s.saved === 0).length;
    const progressCount = savingsData.length - completeCount - incompleteCount;

    document.getElementById('statsComplete').textContent = `✅ شهور مكتملة: ${completeCount}`;
    document.getElementById('statsIncomplete').textContent = `❌ غير مكتملة: ${incompleteCount}`;
    document.getElementById('statsProgress').textContent = `⏳ تحت التنفيذ: ${progressCount}`;
  }

  // تحديث الواجهة كاملة
  function refreshUI() {
    updateStats();
    updateChart();
  }

  // معالجة النموذج عند الحفظ
  document.getElementById('savingForm').addEventListener('submit', e => {
    e.preventDefault();

    const month = document.getElementById('monthSelect').value;
    const day = parseInt(document.getElementById('daySelect').value);
    const amount = parseFloat(document.getElementById('amountInput').value);
    const goal = parseFloat(document.getElementById('goalInput').value);

    if(!month || !day || isNaN(amount) || isNaN(goal) || goal <= 0) {
      alert('يرجى تعبئة جميع الحقول بشكل صحيح');
      return;
    }

    // تحديث بيانات الشهر المختار
    const monthData = savingsData.find(s => s.month === month);
    if(monthData) {
      monthData.saved = amount;
      monthData.goal = goal;
      // ممكن تخزن اليوم لو حبيت - حاليًا مش مخزن
    }

    refreshUI();

    alert(`تم تسجيل ${amount.toLocaleString()} جنيه لشهر ${month} بتاريخ يوم ${day}`);
    e.target.reset();
  });

  // أول تحميل الصفحة
  window.onload = () => {
    refreshUI();
  };
</script>

</body>
</html>
