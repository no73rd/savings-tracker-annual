<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع التحويش</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #fce4ec);
      padding: 30px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      width: 90%;
    }
  </style>
</head>
<body>

  <!-- تسجيل الدخول / إنشاء حساب -->
  <div class="box">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="register()">إنشاء حساب</button>
    <button onclick="login()">تسجيل الدخول</button>
    <p id="msg"></p>
  </div>

  <!-- واجهة الهدف والمبلغ المحوش -->
  <div class="box" id="progressBox" style="display: none;">
    <h3>🎯 الهدف الشهري: <span id="monthly-goal">0</span> جنيه</h3>
    <h4>💰 المحوش حتى الآن: <span id="saved-amount">0</span> جنيه</h4>
    <h4>⏳ المتبقي: <span id="remaining">0</span> جنيه</h4>
    <button onclick="markSaved()">✔️ تم التحويش اليوم</button>
  </div>

  <!-- إعدادات Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwyZ-s1kbwQ5eXEP2Sn5vSWQvMuwvatMA",
      authDomain: "saver-abb7a.firebaseapp.com",
      projectId: "saver-abb7a",
      storageBucket: "saver-abb7a.appspot.com",
      messagingSenderId: "1053395200635",
      appId: "1:1053395200635:web:116749d7c4f0be4d3710de",
      measurementId: "G-2V0GHBT5HB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // بيانات التحويش
    let dailyAmount = 100; // ← تقدر تخليه يتغير من المستخدم
    let totalDays = 30;
    let savedDays = 0;
    let userId = null;

    // تحديث الواجهة
    function updateProgressBox() {
      const goal = dailyAmount * totalDays;
      const saved = dailyAmount * savedDays;
      const remaining = goal - saved;

      document.getElementById("monthly-goal").textContent = goal;
      document.getElementById("saved-amount").textContent = saved;
      document.getElementById("remaining").textContent = remaining;
    }

    // إنشاء حساب
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById('msg').innerText = "✅ تم إنشاء الحساب";
          userId = user.user.uid;
          showProgress();
        })
        .catch(error => document.getElementById('msg').innerText = "❌ " + error.message);
    }

    // تسجيل الدخول
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById('msg').innerText = "✅ تم تسجيل الدخول";
          userId = user.user.uid;
          showProgress();
        })
        .catch(error => document.getElementById('msg').innerText = "❌ " + error.message);
    }

    // عرض واجهة التقدم
    function showProgress() {
      document.getElementById("progressBox").style.display = "block";
      db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists && doc.data().savedDays) {
          savedDays = doc.data().savedDays;
        } else {
          savedDays = 0;
        }
        updateProgressBox();
      });
    }

    // الضغط على زر "تم التحويش اليوم"
    function markSaved() {
      savedDays++;
      db.collection("users").doc(userId).set({ savedDays: savedDays });
      updateProgressBox();
    }
  </script>

</body>
</html>
